<!--
/////////////////////

:root{} part

--hue: 162; // 
--first-color: hsl(var(--hue), 100%, 40%); //  
services__icon, section__subtitle span, nav__logo span, nav__colors,
 bbl-ff, .nav__link:hover, .sectionName__title, button, sectionName__blob path, sectionName__item::marker,
 sectionName__card:hover, services__icon
--first-color-alt: hsl(var(--hue), 56%, 35%); //  .home__social-link için background-color olarak
/* 
--title-color: hsl(228, 8%, 95%); 
 .section__title, .section__subtitle, sectionName__button, nav__logo için, sectionName__item, 
.sectionName__subtitle, .sectionName__button , h1, h2, h3, h4
*/
--text-color: hsl(228, 8%, 65%); // body  için color olarak
--body-color: hsl(228, 15%, 20%); // body için background-color olarak
--container-color: hsl(228, 15%, 15%); //  .section__container, .header, sectionName, .sectionName__card için background-color olarak

//////////

 --header-height: 3.5rem; // .nav kullanıyor height olarak

/*========== Font and typography ==========*/

  --body-font: 'Poppins', sans-serif; // body
  --biggest-font-size: 2rem; // .home__title -> tek h1 olan class
  --bigger-font-size: 1.25rem; // .home__subtitle, .home__education -> home'a bağlı h3 olan classlar
  --h1-font-size: 1.5rem; // 
  --h2-font-size: 1.25rem;
  --h3-font-size: 1rem;
  --normal-font-size: 0.938rem; // body
  --small-font-size: 0.813rem; .section__subtitle, .projects__button
  --smaller-font-size: 0.75rem;

  /*========== Font weight ==========*/
  --font-regular: 400;
  --font-medium: 500;
  --font-semi-bold: 600;

  /*========== z index ==========*/
  --z-tooltip: 10;
  --z-fixed: 100;
}

/*========== Responsive typography ==========*/
@media screen and (min-width: 1152px) {
  :root {
    --biggest-font-size: 4rem;
    --bigger-font-size: 2rem;
    --h1-font-size: 2.25rem;
    --h2-font-size: 1.5rem;
    --h3-font-size: 1.25rem;
    --normal-font-size: 1rem;
    --small-font-size: 0.875rem;
    --smaller-font-size: 0.813rem;
  }
}

//////////////////////////////

/*========== RESET CLASSES ==========*/

* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

html {
  scroll-behavior: smooth;
}

input,
textarea,
button,
body {
  font-family: var(--body-font);
  font-size: var(--normal-font-size);
}

body {
  background-color: var(--body-color);
  color: var(--text-color);
}

input,
textarea,
button {
  outline: none;
  border: none;
}

h1,
h2,
h3,
h4 {
  color: var(--title-color);
  font-weight: var(--font-medium);
}

ul {
  list-style: none;
}

a {
  text-decoration: none;
  color: inherit;
}

img,
svg {
  max-width: 100%;
  height: auto;
}


/////////////////////

general css classes
comment

- main
- section
- container
- grid
- section__subtitle
- section__title
- button

///////////////

.main {
  overflow: hidden; /* For animation ScrollReveal */
}

.section {
  padding-block: 5rem 2rem;
}

.container{
  max-width: 1120px;
  margin-inline: 1.5rem;
}

.grid {
  display: grid;
  row-gap: 1.5rem;
}

.section__title,
.section__subtitle {
  text-align: center;
  color: var(--title-color);
  font-weight: var(--font-semi-bold);
}

.section__title {
  font-size: var(--h1-font-size);
  margin-bottom: 1.5rem;
}

.section__subtitle {
  font-size: var(--small-font-size);
  margin-bottom: 0.25rem;
}

.section__subtitle span {
  color: var(--first-color);
}

.button {
  display: inline-block;
  background-color: var(--first-color);
  padding: 1rem 1.75rem;
  border-radius: 0.5rem;
  font-weight: var(--font-medium);
  color: var(--title-color);
  transition: box-shadow 0.4s;
}

.button:hover {
  box-shadow: 0 8px 24px hsla(var(--hue), 100%, 40%, 0.25);
}

////////////////

other css classes

- sectionName
- sectionName__container
- sectionName__data
- sectionName__description
- sectionName__image
- sectionName__blob


////////////////////

.sectionName{
  background-color: var(--container-color); // renk olmaya da bilir yani body rengine sahip olabilir.
}

.sectionName__container{
    row-gap: 2.5rem;
}

.sectionName__data{  
  text-align: center;
}

.sectionName__description{
    margin-bottom: 2rem;
}


.sectionName__image{
    justify-self: center;
}

.sectionName__blob{
    width: 320px;
}

.sectioName path {
  stroke: var(--first-color);
}

///////////////
